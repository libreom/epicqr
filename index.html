<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EPIC QR Code Decoder Web demo</title>

    <link
      rel="stylesheet"
      rel="preload"
      as="style"
      onload="this.rel='stylesheet';this.onload=null"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      rel="preload"
      as="style"
      onload="this.rel='stylesheet';this.onload=null"
      href="https://unpkg.com/milligram@1.4.1/dist/milligram.min.css"
    />
  </head>

  <body>
    <main class="wrapper" style="padding-top: 2em">
      <section class="container" id="demo-content">
        <h1 class="title">Scan EPIC QR Code from Camera</h1>

        <div>
          <a class="button" id="startButton">Start</a>
          <a class="button" id="resetButton">Reset</a>
        </div>

        <div>
          <video
            id="video"
            width="300"
            height="200"
            style="border: 1px solid gray"
          ></video>
        </div>

        <div id="sourceSelectPanel" style="display: none">
          <label for="sourceSelect">Change video source:</label>
          <select id="sourceSelect" style="max-width: 400px"></select>
        </div>

        <div style="display: table">
          <label for="decoding-style"> Decoding Style:</label>
          <select id="decoding-style" size="1">
            <option value="once">Decode once</option>
            <option value="continuously">Decode continuously</option>
          </select>
        </div>

        <label>Result:</label>
        <pre><code id="result"></code></pre>
      </section>

      <footer class="footer">
        <section class="container">
          <p>
            EPIC QR Code Decoder Web demo. Licensed under the
            <a
              target="_blank"
              href="https://spdx.org/licenses/MIT.html"
              title="MIT"
              >MIT</a
            >.
          </p>
        </section>
      </footer>
    </main>

    <script
      type="text/javascript"
      src="https://unpkg.com/@zxing/library@0.20.0/umd/index.min.js"
    ></script>
    <script src="https://raw.githack.com/captn3m0/epicqr/main/src/lib.js"></script>
    <script type="text/javascript">
      function decodeEpicQR(base64String) {
        return eci.EpicQR.decode(base64String);
      }
      function decodeOnce(codeReader, selectedDeviceId) {
        codeReader
          .decodeFromInputVideoDevice(selectedDeviceId, "video")
          .then((result) => {
            console.log(result);
            document.getElementById("result").textContent = `EPIC No.: ${result.epic}\n ID: ${result.id}`;
          })
          .catch((err) => {
            console.error(err);
            document.getElementById("result").textContent = err;
          });
      }

      function decodeContinuously(codeReader, selectedDeviceId) {
        codeReader.decodeFromInputVideoDeviceContinuously(
          selectedDeviceId,
          "video",
          (result, err) => {
            if (result) {
              // properly decoded qr code
              console.log("Found QR code!", result);
              document.getElementById("result").textContent = `EPIC No.: ${result.epic}\n ID: ${result.id}`;
            }

            if (err) {
              // As long as this error belongs into one of the following categories
              // the code reader is going to continue as excepted. Any other error
              // will stop the decoding loop.
              //
              // Excepted Exceptions:
              //
              //  - NotFoundException
              //  - ChecksumException
              //  - FormatException

              if (err instanceof ZXing.NotFoundException) {
                console.log("No QR code found.");
              }

              if (err instanceof ZXing.ChecksumException) {
                console.log(
                  "A code was found, but it's read value was not valid."
                );
              }

              if (err instanceof ZXing.FormatException) {
                console.log(
                  "A code was found, but it was in a invalid format."
                );
              }
            }
          }
        );
      }

      window.addEventListener("load", function () {
        let selectedDeviceId;
        const codeReader = new ZXing.BrowserQRCodeReader();
        console.log("ZXing code reader initialized");

        codeReader
          .getVideoInputDevices()
          .then((videoInputDevices) => {
            const sourceSelect = document.getElementById("sourceSelect");
            selectedDeviceId = videoInputDevices[0].deviceId;
            if (videoInputDevices.length >= 1) {
              videoInputDevices.forEach((element) => {
                const sourceOption = document.createElement("option");
                sourceOption.text = element.label;
                sourceOption.value = element.deviceId;
                sourceSelect.appendChild(sourceOption);
              });

              sourceSelect.onchange = () => {
                selectedDeviceId = sourceSelect.value;
              };

              const sourceSelectPanel =
                document.getElementById("sourceSelectPanel");
              sourceSelectPanel.style.display = "block";
            }

            document
              .getElementById("startButton")
              .addEventListener("click", () => {
                const decodingStyle =
                  document.getElementById("decoding-style").value;

                if (decodingStyle == "once") {
                  decodeOnce(codeReader, selectedDeviceId);
                } else {
                  decodeContinuously(codeReader, selectedDeviceId);
                }

                console.log(
                  `Started decode from camera with id ${selectedDeviceId}`
                );
              });

            document
              .getElementById("resetButton")
              .addEventListener("click", () => {
                codeReader.reset();
                document.getElementById("result").textContent = "";
                console.log("Reset.");
              });
          })
          .catch((err) => {
            console.error(err);
          });
      });
    </script>
  </body>
</html>
